<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background Animation */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s infinite ease-in-out;
            z-index: 0;
            font-size: 2rem;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Glass Card Container */
        .card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .timer-label {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #444;
            background: rgba(255,255,255,0.4);
            padding: 10px;
            border-radius: 15px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-unit span {
            font-size: 1.2rem;
            color: #e91e63;
        }
        
        .time-unit small {
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* Important for the No button movement */
            height: 60px; /* Reserve space */
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff2a51;
        }

        #noBtn {
            background-color: #fff;
            color: #444;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: absolute; /* Allows it to move freely */
            left: 60%; /* Start position */
        }

        /* Success Message hidden by default */
        .hidden {
            display: none;
        }
        
        .success-message {
            color: #d63384;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="card" id="mainCard">
        <h1 id="mainTitle">Will you be my Valentine?</h1>
        
        <p class="timer-label">Counting every moment since 9:10PM, Dec 1, 2025</p>
        <div class="timer" id="timer">
            <div class="time-unit"><span id="days">0</span><small>Days</small></div>
            <div class="time-unit"><span id="hours">0</span><small>Hrs</small></div>
            <div class="time-unit"><span id="minutes">0</span><small>Min</small></div>
            <div class="time-unit"><span id="seconds">0</span><small>Sec</small></div>
        </div>

        <div class="buttons">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        // 1. TIMER LOGIC
        const startDate = new Date('December 1, 2025 21:10:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = now - startDate;

            if (distance < 0) {
                // If the date is in the future, we show all zeros or handle differently
                document.getElementById("timer").innerHTML = "Wait for it...";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Run immediately

        // 2. THE RUNAWAY BUTTON LOGIC
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.querySelector('.card');

        // Function to move button
        function moveButton() {
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate max boundaries within the card (or window if you prefer)
            // We use the window to make it harder to catch
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'fixed'; // Change to fixed to jump anywhere on screen
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Trigger on hover (desktop)
        noBtn.addEventListener('mouseover', moveButton);
        // Trigger on click/tap (mobile backup)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Don't actually click
            moveButton();
        });

        // 3. THE YES BUTTON CELEBRATION
        yesBtn.addEventListener('click', () => {
            // Change the content of the card
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.timer-label').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            
            const title = document.getElementById('mainTitle');
            title.innerText = "I knew you couldn't resist me. Best Decision Ever. ‚ù§Ô∏è You just made me the luckiest person alive. Now Officially mine! No take-backs! üòò. Get ready to be spoiled.üòÅ";
            title.classList.add('success-message');

            const p = document.createElement('p');
            p.innerText = "See you soon!";
            p.style.fontSize = "1.2rem";
            p.style.color = "#555";
            document.querySelector('.card').appendChild(p);

            // Launch Confetti
            createConfetti();
        });

        // 4. CONFETTI EFFECT
        function createConfetti() {
            const colors = ['#ff4d6d', '#ffb3c1', '#f72585', '#7209b7', '#3a0ca3'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(confetti);

                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // 5. CREATE BACKGROUND HEARTS
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 15;
            for(let i=0; i<heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerText = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                container.appendChild(heart);
            }
        }
        createHearts();

    </script>
</body>
</html>.
